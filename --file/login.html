<!DOCTYPE html>
<html lang="ch">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录 - 本地网站配置工具</title>
	<link rel="stylesheet" type="text/css" href="/conf/common.css" />
	<script type="text/javascript" src="scpo-webreq.js"></script>
	<script type="text/javascript">
		count = 3;
		function login(n) {
			if (!count--) alert("错误次数过多！\n不准再登录了！"), count = 0;
			else ScpoWR.fpost("", n).then(function (rep) {
				switch (rep) {
					case "un":
						alert("用户不存在");
						break;
					case "pw":
						alert("密码不正确");
						break;
					case "hh":
						location.href = location.href;
				}

			});
		}
	</script>
	<style>
		button,
		input {
			padding: 0.2em;
		}
	</style>
</head>

<body>
	<h1>请登录</h1>
	<br />
	<form onsubmit="return login(this), false;">
		用户名：<br />
		<input name="0" placeholder="用户名" /><br />
		密码：<br />
		<input name="1" type="password" placeholder="密码" /><br />
		<br />
		<input type="submit" value="登录" />
	</form>
</body>

</html>
